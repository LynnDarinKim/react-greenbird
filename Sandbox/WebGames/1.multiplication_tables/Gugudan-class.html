<html>
<head>
  <meta charset="UTF-8" />
  <title>구구단</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    class GuGuDan extends React.Component {
      state = {
        first: Math.ceil(Math.random() * 9),
        second: Math.ceil(Math.random() * 9),
        value: '',
        result: '',
      };
      
      
      onSubmit = (e) => {
        e.preventDefault();
        if (parseInt(this.state.value) === this.state.first * this.state.second) {
          /* prevState의 사용. prevState 메서드 */
          this.setState((prevState) => {
            return {
              result: '딩동댕~ 정답은:' + " " + prevState.value,
              first: Math.ceil(Math.random() * 9),
              second: Math.ceil(Math.random() * 9),
              value: '',
            }
          })
          this.input.focus();
        } else {
          this.setState({
            result: '땡이야!',
            value: '',
          })
          this.input.focus()
        }
      }
      
      onChange = (e) => this.setState({ value: e.target.value })
      
      onRefInput = (c) => { this.input = c; }
      
      render() {
        return (
        <>
        <div>
          <div>{ this.state.first } * { this.state.second }?</div>
          <form onSubmit = { this.onSubmit }  >
            <input ref={ this.onRefInput } type="number" value={ this.state.value } onChange={ this.onChange }/>
            <button type="submit"> 입력! </button>
          </form>
          <div> { this.state.answer } { this.state.result }</div>
        </div>
        </>
        );
      }
    }
  </script>
  <script type="text/babel">
    ReactDOM.render(<div><GuGuDan /><GuGuDan /><GuGuDan /></div>, document.querySelector('#root'));
  </script>
</body>

</html>
